<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Hangman</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>

<body>
    <div class="main">
        <h1>The Hangman</h1>
        <div class="buttons">
            <button id="startButton">
                Start game
            </button>
            <button id="ruleButton">
                Rules
            </button>
        </div>

        <div class="popup-overlay" id="popupOverlay">
            <div class="popup-content">
                <span class="close" id="closePopup"><svg class="w-10 h-10" viewBox="0 0 53 53" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M39.4 2L26.9 14.5L14.4 2L2 14.4L14.5 26.9L2 39.4L14.4 51.8L26.9 39.3L39.4 51.8L51.8 39.4L39.3 26.9L51.8 14.4L39.4 2Z"
                            stroke="currentColor" stroke-width="1.5882" stroke-miterlimit="10" />
                        <path
                            d="M39.4 2L26.9 14.5L14.4 2L2 14.4L14.5 26.9L2 39.4L14.4 51.8L26.9 39.3L39.4 51.8L51.8 39.4L39.3 26.9L51.8 14.4L39.4 2Z"
                            stroke="black" stroke-opacity="1" stroke-width="2.5882" stroke-miterlimit="10" />
                    </svg></span>
                <h2>Rules</h2>
                <p>Guess the hidden word before the Hangman meets his fate. You have a limited number of attempts to
                    solve the puzzle, so choose your letters wisely. If you guess the word correctly, you save the
                    Hangman
                    and win the game. <br> If not, well... Hope you'll get some sleep tonight.</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
